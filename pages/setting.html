<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Setting</title>

		<script type="text/javascript" src="/js/header.js"></script>
		<script type="text/javascript" src="/js/conf.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="tabbable">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#globalConf" data-toggle="tab">全局设置</a></li>
					<li><a href="#configImage" data-toggle="tab">图片设置</a></li>
					
				</ul>

				<div class="tab-content configList" id="setting">
					
					<!--全局配置-->
					<div class="tab-pane active" id="globalConf">
						<table class="table table-hover">
							<tr>
								<td>
									<div class="input-prepend noMarginBottom">
										<span class="add-on" style="margin-right:10px;">快速分享</span>
									</div>
									<select name="quicklyShare" class="span1 noMarginBottom">
										<option value="0">关</option>
										<option value="1">开</option>
									</select>
									
									<span id="quicklyShareTo" style="display:none">
										<span>至</span>
										<select name="quicklyShareTo" class="span2 noMarginBottom">
											<option value="qzone">QQ空间</option>
										</select>
									</span>
								</td>
							</tr>
							
							<tr>
								<td>
									<div id="topShares">
										<h5>常用分享 <span>(最多选五个)</span></h5>
									</div>
								</td>
							</tr>
						</table>
					</div>

					<!--图片设置-->
					<div class="tab-pane" id="configImage">
						<table class="table table-hover">
							<tbody>
								<tr>
									<td>
										<div class="input-prepend noMarginBottom">
											<span class="add-on">宽度大于</span>
											<input class="span1" name="image.width" value="10" type="text" placeholder="">
											
											<select name="image.type" class="span1 middleSelect">
												<option value="or">或</option>
												<option value="and">且</option>
											</select>
											
											<span class="add-on" style="border-radius:4px 0 0 4px;">高度大于</span>
											<input class="span1" name="image.height" value="10" type="text" placeholder="">
										</div>
										<div style="color:#999">注：仅满足条件的图片会被分享</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					
				</div>
			</div>

			<script type="text/javascript" src="/js/footer.js"></script>
		</div>
		<script type="text/javascript" src="/js/setting.js"></script>
	</body>
</html>
