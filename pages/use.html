<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FindLark-Share</title>

		<script type="text/javascript" src="/js/header.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="tabbable">
				<h4>1. 分享图片</h4>
				鼠标移动到图片上方，点击左上角<code>分享</code>按钮或使用快捷键<code>Shift+Z</code>。
				<h4>2. 分享链接</h4>
				按下<code>Shift</code>键，点击需要分享的链接即可
				<h4>3. 分享文字</h4>
				选中想要分享的文字内容，使用快捷键<code>Shift+X</code>
			</div>
		</div>

		<script type="text/javascript" src="/js/footer.js"></script>
	</body>
</html>
